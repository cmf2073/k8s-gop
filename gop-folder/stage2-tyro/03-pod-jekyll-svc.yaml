# Jekyll POD
apiVersion: v1
kind: Pod
metadata:
  name: jekyll
  namespace: development
  labels:
    app: jekyll
spec:
  volumes:
  - name: site
    persistentVolumeClaim:
      claimName: jekyll-site
  containers:
  - name: jekyll
    image: kodekloud/jekyll-serve
#    ports:
#    - containerPort: 80
    volumeMounts:
    - mountPath: /site
      name: site
 #      subPath: modules
  initContainers:
    - name: copy-jekyll-site
      image:  kodekloud/jekyll
      command: [ "/bin/bash", "-c", 'jekyll new /site' ]
#      args: ["jekyll", "new", "/site"]
      volumeMounts:
      - mountPath: /sites
        name: site
#         subPath: modules
---
apiVersion: v1
kind: Service
metadata:
  name: jekyll
  namespace: development
spec:
  type: NodePort
  selector:
    app: drupal
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 4000
      nodePort: 30097